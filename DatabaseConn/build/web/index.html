<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
}
* {
    box-sizing: border-box;
}
       .bg-img {
    /* The image used */
    background-image: url("image/45.jpg");

    min-height:120%;
    min-width: 80%;

    /* Center and scale the image nicely */
    background-position:left;
    background-repeat: no-repeat;
    background-size: cover;
}

.container {
    position:absolute;
    right: 0;
    margin: 20px;
    max-width: 300px;
    padding: 16px;
    background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password],  input[type=text],  input[type=text], input[type=text] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    border: none;
    background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus,  input[type=text]:focus,  input[type=text]:focus,  input[type=text]:focus   {
    background-color: #ddd;
    outline: none;
}

/* Set a style for the submit button */
.btn {
    background-color: #4CAF50;
    color: white;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
    
    opacity: 0.9;
}

.btn:hover {
    opacity: 1;
}
        </style>
    </head>
    <body>
    
        <div class="bg-img">
            
            <form action="SaveServlet" method="post">
                <div class="container">
                    <h2>User's Details</h2>
                <table>
                
                    <tr><td>Username:</td><td><input type="text" name="name" placeholder="Enter UserName" required></td></tr>
                    <tr><td>password:</td><td><input type="password" name="password" placeholder="Enter Password" required></td></tr>
                <tr><td>Email id:</td><td><input type="text" name="email" placeholder="Enter EmailId" required></td></tr>
                <tr><td>Address:</td><td><input type="text" name="address" placeholder="Enter Address" required></td></tr>
                <tr><td>Country</td>
                    <td>
                        <Select name="country" style="width:150px" required>
                            <option>INDIA</option>
                            <option>USA</option>
                            <option>CHINA</option>
                            <option>UK</option>
                            <option>CANADA</option>
                            <option>OTHER</option>
                        </Select></td>
                <tr><td colspan="2"><input type="submit" class="btn " value="Login"/></td></tr>
                </table>
                </div>
            </form>
        </div>  
    
        
    </body>
</html>
